<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to Thymeleaf with Bootstrap!</h1>
        <p th:text="'Hello, ' + ${name} + '!'">Hello, World!</p>

        <h2>List of Items</h2>
        <ul class="list-group">
            <li class="list-group-item" th:each="item : ${items}" th:text="${item}">Sample Item</li>
        </ul>

        <h2>Conditional Example</h2>
        <div th:if="${condition}" class="alert alert-success">Condition is true!</div>
        <div th:unless="${condition}" class="alert alert-danger">Condition is false!</div>
    </div>

    <!-- Login Form -->
    <div class="mt-5">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">ID</label>
                <input type="text" class="form-control" id="username" name="userName" placeholder="Enter ID" required>
            </div>
            <div class="form-group">
                <label for="password">PW</label>
                <input type="password" class="form-control" id="password" name="pw" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="#" class="btn btn-link">Sign Up</a>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
